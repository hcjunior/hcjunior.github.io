<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Projeto Trade It All!</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="header-align" class="caixa">
                <h1 class="tituloheader"><img src="fotos/projetologo.png" alt="Trade It All!" width="200" height="100"></h1>
                <img src="fotos/facebook-logo.png" class="face" alt="facebook">
                <img src="fotos/twitter.png" class="twitter" alt="twitter">
                <img src="fotos/more.png" class="pontinho" alt="mais">
            </div>
            <div class="caixa">
                <div class="container-bbusca-cadastro">
                    <input class="barra-de-busca" type="text" placeholder="Busque por algo">
                </div>
                <a class="a-login" href="">
                    <div class="container-login">
                        <img src="fotos/user.png" class="user-img" alt="cadastro">
                        <p>
                            Entre ou cadastre-se
                        </p>
                    </div>
                </a>
            </div>
        </header>
        <div id="mascara">
            <div class="caixa2">
                <nav>
                    <ul>
                        <a href="index.html"><li>Home</li></a>
                        <a href="produtos.html"><li>Produtos</li></a>
                        <a href="anunciar.html"><li id="nav-selecionada">Anunciar</li></a>
                        <a href="duvidas.html"><li>Duvidas Frequentes</li></a>
                        <a href="contato.html"><li>Contato</li></a>
                    </ul>
                </nav>
            </div> 
        </div>
        
        <main>
            <form class="formulario">
                <label for="url-produto">URL imagem</label>
                <input type="text" id="url-produto" class="input-padrao" required>

                <label for="nome-produto">Nome do produto</label>
                <input type="text" id="nome-produto" class="input-padrao" required>

                <label for="tags-produto">Tags</label>
                <input type="text" id="tags-produto" class="input-padrao" required placeholder="ex.: #eletronico #celular #roupa">

                <label for="desc-produto">Descrição do produto</label>
                <textarea cols="70" rows="10" id="desc-produto" class="input-padrao" required></textarea>

                <input type="submit" value="anunciar" class="enviar">

            </form>
        </main>

        <footer>
            <div class="caixa">
                <img src="fotos/projetologo.png" width="200" height="100">
                <p class="copyright"> &copy; Copyright Trade It All! - 2021 </p>
            </div>
           
        </footer>
    </body>


</html>
